<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="style.css" />
<head>
  <meta charset="UTF-8" />
  <title>Todolist</title>
</head>

<body>
<h1>Todos for today:</h1>

<ul th:each="todo : ${todoRepository}" >
  <li th:text="${todo.getTitle()}"></li>
</ul>

</body>
</html>
