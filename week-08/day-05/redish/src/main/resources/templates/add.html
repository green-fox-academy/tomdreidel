<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Radish</title>
</head>
<body>

<table th:each="post : ${allPosts}">
  <tr>
    <th>Id</th>
    <th></th>
    <th></th>
    <th>Rank</th>
    <th>Content</th>
  </tr>
  <tr>
    <td th:text="${post.getPostId()}"></td>
    <td><a th:href="@{/radish/posts/} + ${post.getPostId()} + '/increase'">+</a></td>
    <td><a th:href="@{/radish/posts/} + ${post.getPostId()} + '/decrease'">-</a></td>
    <td th:text="${post.getPostRank()}"></td>
    <td th:text="${post.getPostContent()}"></td>
  </tr>
</table>

<h2>Add new post</h2>

<form th:action="@{/post/add}" th:object="${}" >
  <input type="text" placeholder="Add new post">
  <button type="submit">Save</button>
</form>

</body>
</html>
